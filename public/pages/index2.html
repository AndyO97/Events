<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Events App</title>
        <link href="./css/index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Login Page</h1>
        <h3>Welcome to the event manager page!</h3>
        <p>Please enter the information of your account or create one to start sharing your
            great events and ideas with friends!
        </p>
        <div class="main-container">
            <div class="left-side">
                <form class="login-form">
                    <label for="userEmail">
                        Email or Username:
                    </label>
                    <input type="text" id="userEmail" class="formElement" />
                    <label for="userPassword">
                        Password:
                    </label>
                    <input type="password" id="userPassword" class="formElement"/>
                    <button type="submit">
                        Login
                    </button>
                </form>
            </div>
            <div class="right-side">
                <form class="register-form">
                    <label for="register">
                        Don't have an account?
                    </label>
                    <button type="submit" class="formElement">
                        Register
                    </button>
                </form>
            </div>
        </div>
        <section class="results">
            
        </section>
        <script src="./js/index.js"></script>
    </body>
</html>
